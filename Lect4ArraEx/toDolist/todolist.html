<!DOCTYPE html>

<style>h1{
        background-color: #565656;
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
           -moz-background-clip: text;
                background-clip: text;
      }

</style>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do list application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>THE TODO LIST</h1>
    <div class="input-group mb-3">
        <input id="inputField" type="text" class="form-control" placeholder="Enter Task Name" aria-label="Enter Task Name" aria-describedby="basic-addon1">
    </div>

    <button class="addTask" type="button">Add task</button>

    <div class="toDo"><p> Tasks to do</p></div>
    <div class="addedTasks">
        <ul class="taskList">
          <!--   <li>Sample task <button class="markAsDone btn btn-success">Done</button></li> -->
        </ul>
    </div>

    <div>Completed tasks</div>
    <div class="doneTasks">
        <ul class="taskList">
            <!-- <li>Sample task <button class="removeTask btn btn-danger">Remove task</button></li> -->
        </ul>
    </div>

</body>

</html>
